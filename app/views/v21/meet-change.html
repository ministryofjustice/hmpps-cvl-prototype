{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}
{% block beforeContent %}

{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-thirds"><br>

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
        Who is the initial appointment with?</h1>
      </legend><br>
        </div>
    </div>


<div class="govuk-grid-row">
<div class="govuk-grid-column-one-third">

  <div class="govuk-form-group">

    <form method="" action="check-your-answers" >
  <input class="govuk-input" id="full-name" name="inductionname" type="text" value="{%if (data.inductionname) %}
    {{data.inductionname}}

  {% else %}Samuel Toogood
  {% endif %}"spellcheck="false" autocomplete="name"></div>
<br>

      <button type="submit" class="govuk-button" data-module="govuk-button">Continue</button>
  </fieldset>
 </div>
</div>


{% endblock %}
