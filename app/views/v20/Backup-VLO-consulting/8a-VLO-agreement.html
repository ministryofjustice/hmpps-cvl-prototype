{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block beforeContent %}

<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      Beta
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>
<a href="javascript:history.back()" class="govuk-back-link" style="margin-bottom:0">Back</a>


{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
   
    <form action="/vlo-agreement-question" method="post">


      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" id ="vloagreement" for="vlo-agreement">
          Do you and the victim liaison officer (VLO) agree on the areas this person should not enter? 
          </label>
        </h1>
        <br />
    <div class="govuk-form-group">
      <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="vloagreement" name="vloagreement" type="radio" value="yes">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item" style="padding-bottom: 40px;">
          <input class="govuk-radios__input" id="vloagreement" name="vloagreement" type="radio" value="no">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
            No
          </label>
        </div>
    </div>

  <div class="govuk-button-group">
    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>

  </div>
    
</form>

</div>
</div>
{% endblock %}
