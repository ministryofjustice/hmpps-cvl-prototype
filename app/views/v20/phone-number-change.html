{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}
{% block beforeContent %}


{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-thirds">
  <form method="" action="check-your-answers" >
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        What is the contact phone number for the initial appointment?     </h1>
    </legend><br>

    <div class="govuk-form-group">
      <label class="govuk-label" for="telephone-number">
        UK telephone number
      </label>
      <input class="govuk-input govuk-input--width-20" id="telephone-number" value="{%if (data.telephonenumber) %}{{data.telephonenumber}}
      {% else %}0798 443 0099
      {% endif %}" name="telephonenumber" type="tel"></div>


</fieldset>
</div><br>

        <button type="submit" class="govuk-button" data-module="govuk-button">Continue</button>
</form>
 </div>
</div>




{% endblock %}
